<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftShip | Dark Pulse Tracking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; font-family: 'Inter', sans-serif; color: #f8fafc; }
        .timeline-active { position: absolute; left: 11px; top: 24px; bottom: 0; width: 2px; background: #06b6d4; box-shadow: 0 0 10px #06b6d4; }
        .timeline-inactive { position: absolute; left: 11px; top: 0; bottom: 0; width: 2px; background: #1e293b; }
        .glow-dot { width: 24px; height: 24px; background: #06b6d4; border-radius: 4px; box-shadow: 0 0 15px #06b6d4; display: flex; align-items: center; justify-content: center; z-index: 10; }
        .empty-dot { width: 24px; height: 24px; border: 2px solid #1e293b; border-radius: 4px; background: #020617; z-index: 10; }
    </style>
</head>
<body>

    <header class="border-b border-slate-800 p-5 sticky top-0 bg-slate-950/80 backdrop-blur-md z-50">
        <div class="max-w-xl mx-auto flex justify-between items-center">
            <a href="Order2.html" class="text-cyan-500 font-bold">← BACK</a>
            <h1 class="text-xl font-black text-cyan-500 italic">SWIFT<span class="text-white">SHIP.</span></h1>
        </div>
    </header>

    <main class="p-6 max-w-lg mx-auto">
        <div class="bg-slate-900 rounded-3xl border border-slate-800 p-8 shadow-2xl relative overflow-hidden">
            <div class="absolute -top-20 -right-20 w-40 h-40 bg-cyan-500/10 blur-[100px]"></div>

            <p class="text-cyan-500 text-[10px] font-bold uppercase tracking-[0.3em] mb-2">System Status</p>
            <h1 class="text-4xl font-extrabold mb-10">Arriving Tuesday</h1>

            <div class="space-y-0">
                <div class="relative pb-12 pl-10">
                    <div class="timeline-active"></div>
                    <div class="absolute left-0 glow-dot text-slate-950 text-[10px] font-black">✓</div>
                    <h3 class="font-bold text-slate-100">Packet Intercepted</h3>
                    <p class="text-xs text-slate-500">Order successfully logged in the grid.</p>
                </div>

                <div class="relative pb-12 pl-10">
                    <div class="timeline-inactive"></div>
                    <div class="absolute left-0 glow-dot text-slate-950 text-[10px] font-black">✓</div>
                    <h3 class="font-bold text-cyan-400 underline underline-offset-4">In Transit</h3>
                    <div class="bg-slate-950 border border-slate-800 p-4 rounded-2xl mt-4">
                        <p class="text-xs text-slate-400">Location: <span class="text-slate-100">Cyber Hub, Pune</span></p>
                        <p class="text-[10px] text-slate-600 mt-1 uppercase">Last Ping: 4:08 PM</p>
                    </div>
                </div>

                <div class="relative pb-12 pl-10 opacity-30">
                    <div class="timeline-inactive"></div>
                    <div class="absolute left-0 empty-dot"></div>
                    <h3 class="font-bold">Final Dispatch</h3>
                </div>

                <div class="relative pl-10 opacity-30">
                    <div class="absolute left-0 empty-dot"></div>
                    <h3 class="font-bold">Destination Reached</h3>
                </div>
            </div>

            <button class="w-full mt-12 bg-cyan-500 text-slate-950 font-black py-4 rounded-2xl shadow-lg shadow-cyan-500/20 hover:bg-cyan-400 transition-all">
                PING COURIER
            </button>
        </div>
    </main>

</body>
</html>
