<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSME Agentic AI | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-brain"></i>
                <span>AgenticOS</span>
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('dashboard') }}"
                            class="{% if request.endpoint == 'dashboard' %}active{% endif %}"><i
                                class="fas fa-chart-line"></i> Dashboard</a></li>
                    <li><a href="{{ url_for('inventory') }}"
                            class="{% if request.endpoint == 'inventory' %}active{% endif %}"><i
                                class="fas fa-boxes-stacked"></i> Inventory</a></li>
                    <li><a href="http://127.0.0.1:5001" target="_blank"><i class="fas fa-file-invoice-dollar"></i>
                            Reports</a></li>
                    <li><a href="{{ url_for('orders') }}"
                            class="{% if request.endpoint == 'orders' %}active{% endif %}"><i
                                class="fas fa-cart-shopping"></i> Orders</a></li>
                    <li><a href="{{ url_for('support') }}"
                            class="{% if request.endpoint == 'support' %}active{% endif %}"><i
                                class="fas fa-headset"></i> Support</a></li>
                </ul>
            </nav>
            <div class="ai-status">
                <div class="pulse"></div>
                <span>Agent Active</span>
            </div>
        </aside>

        <main class="content">
            <header>
                <h1>{% block page_title %}{% endblock %}</h1>
                <div class="user-profile">
                    <img src="https://ui-avatars.com/api/?name=Owner&background=random" alt="User">
                </div>
            </header>

            <section class="main-section">
                {% block content %}{% endblock %}
            </section>
        </main>
    </div>
</body>

</html>
