<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSME AI Decision Orchestrator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white font-sans p-6 md:p-12">
    <div class="max-w-5xl mx-auto">
        <h1 class="text-4xl font-black mb-8 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400">
            MSME AI ORCHESTRATOR
        </h1>

        <div class="bg-slate-800 p-8 rounded-2xl border-2 border-dashed border-slate-700 text-center mb-8">
            <input type="file" id="fileInp" class="mb-4 block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700 cursor-pointer">
            <button onclick="runAnalysis()" id="mainBtn" class="bg-blue-600 px-10 py-3 rounded-full font-bold text-lg hover:scale-105 transition-all shadow-lg shadow-blue-900/50">
                Run Multi-Agent Analysis
            </button>
        </div>

        <div id="results" class="grid grid-cols-1 md:grid-cols-2 gap-6 hidden">
            <div class="p-6 bg-slate-800 rounded-xl border-t-4 border-blue-500 shadow-xl">
                <h3 class="text-xl font-bold text-blue-400 mb-4">üîç Analyzer Reasoning</h3>
                <pre id="analysisRes" class="whitespace-pre-wrap text-sm text-slate-300 leading-relaxed"></pre>
            </div>
            <div class="p-6 bg-slate-800 rounded-xl border-t-4 border-green-500 shadow-xl">
                <h3 class="text-xl font-bold text-green-400 mb-4">üéØ Strategic Decisions</h3>
                <pre id="decisionRes" class="whitespace-pre-wrap text-sm text-slate-300 leading-relaxed"></pre>
            </div>
        </div>

        <div id="chatSection" class="mt-12 p-8 bg-slate-800 rounded-2xl border border-slate-700 hidden">
            <h3 class="text-2xl font-bold mb-6 text-purple-400 flex items-center gap-2">
                üí¨ Chat with your Business Data
            </h3>
            <div class="flex gap-4">
                <input type="text" id="userQ" class="flex-1 p-4 bg-slate-900 rounded-xl border border-slate-600 focus:outline-none focus:ring-2 focus:ring-purple-500 text-white" placeholder="e.g., Which product has the lowest stock?">
                <button onclick="askAI()" class="bg-purple-600 px-8 py-4 rounded-xl font-bold hover:bg-purple-700 transition">Ask AI</button>
            </div>
            <div id="aiAnswer" class="mt-6 p-6 bg-slate-900 rounded-xl text-slate-200 border-l-4 border-purple-500 hidden italic">
                </div>
        </div>
    </div>

    <script>
        async function runAnalysis() {
            const file = document.getElementById('fileInp').files[0];
            if (!file) return alert("Bhai, file select kar pehle!");

            const btn = document.getElementById('mainBtn');
            btn.innerText = "Processing Data... ‚ö°";
            btn.disabled = true;

            const fd = new FormData();
            fd.append('file', file);

            try {
                const res = await fetch('/process', { method: 'POST', body: fd });
                const data = await res.json();

                document.getElementById('results').classList.remove('hidden');
                document.getElementById('chatSection').classList.remove('hidden');
                
                document.getElementById('analysisRes').innerText = data.analysis;
                document.getElementById('decisionRes').innerText = data.decisions;
            } catch (e) {
                alert("Error aa gaya: " + e);
            } finally {
                btn.innerText = "Analysis Complete ‚úÖ";
                btn.disabled = false;
            }
        }

        async function askAI() {
            const q = document.getElementById('userQ').value;
            const ansDiv = document.getElementById('aiAnswer');
            
            ansDiv.classList.remove('hidden');
            ansDiv.innerText = "Scanning data and thinking... üß†";

            const res = await fetch('/ask', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({question: q})
            });
            const data = await res.json();
            ansDiv.innerText = data.answer;
        }
    </script>
</body>
</html>
